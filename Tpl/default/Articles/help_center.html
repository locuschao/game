<extend name="Base:common" />
<block name="body">
<div class="wst-container">
	<div class='wst-article-menu'>
		<dl class="fore1">
			<volist name="articleList" key="key" id="articles">
			<dt class='item'>
				<b></b><strong>{$articles["catName"]}</strong>
			</dt>
			<dd>
				<volist name="articles['articlecats']" key="key2" id="article">
				<div class='sub-item'>
					<if condition="$article.articleId eq $carticle.articleId"> <img
						src="__IMG__/helpcenter_icon2.gif" />&nbsp;&nbsp;<a
						style="color: red"
						href="{:U('Home/Articles/index/',array('articleId'=>$article['articleId']))}"
						rel="nofollow">{$article.articleTitle}</a> <else /> <img
						src="__IMG__/helpcenter_icon1.gif" />&nbsp;&nbsp;<a
						href="{:U('Home/Articles/index/',array('articleId'=>$article['articleId']))}"
						rel="nofollow">{$article.articleTitle}</a> </if>
				</div>
				</volist>
			</dd>
			</volist>
		</dl>
	</div>
	<div class='wst-article-main'>
		<div>
			<div class='title'>{$carticle["articleTitle"]}</div>
			<div class='content'>{$carticle["articleContent"]}</div>
		</div>
	</div>
</div>
<div style="clear: both;"></div>
</block>
