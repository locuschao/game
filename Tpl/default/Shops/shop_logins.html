<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>卖家中心 - {$CONF['mallTitle']}</title>
	<include file="./Tpl/homeHead.html" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<link rel="stylesheet" href="__CSS__/login.css">
<script src="__JS__/login.js"></script>
	<include file="./Tpl/Public/commonHead.html" />
</head>
<body>
	<div class='wst-login'>
		<div class=" w1" id="entry">
			<div class="mc " id="bgDiv" style="position: relative">
				<div
					style="font-size: 65px; color: red; position: absolute; top: 160px; left: 60px;">卖家登录</div>
				<div class="form">
					<div class="item fore1" style="position: relative;">
						<span>用户名/手机号/邮箱</span><span id="errmsg"
							style="color: red; position: absolute; top: 0px; left: 100px;"></span>
						<div class="item-ifo">
							<input id="loginName" name="loginName" class="text" tabindex="1"
								value="{$loginName}" autocomplete="off" type="text" />
							<div class="i-name ico"></div>
						</div>
					</div>
					<div class="item fore2">
						<span>密码</span>
						<div class="item-ifo">
							<input id="loginPwd" name="loginPwd" value="{$loginPwd}"
								class="text" tabindex="2" autocomplete="off" type="password" />
							<div class="i-pass ico"></div>

						</div>
					</div>

					<div class="item fore3 " id="o-authcode">
						<span>验证码</span>
						<div class="item-ifo">
							<input id="verify" style="ime-mode: disabled" name="verify"
								class="text text-1" tabindex="6" autocomplete="off"
								maxlength="6" type="text" /> <label class="img"> <img
								style='vertical-align: middle; cursor: pointer; height: 39px;'
								class='verifyImg'
								src='__ROOT__/Apps/Home/View/default/images/clickForVerify.png'
								title='刷新验证码' onclick='javascript:getVerify()' />
							</label> <label class="ftx23">&nbsp;看不清？<a
								href="javascript:getVerify()" class="flk13">换一张</a></label>
						</div>
					</div>

					<div class="item fore4" id="autoentry">
						<div class="item-ifo">
							<input class="checkbox" id="rememberPwd" name="rememberPwd"
								checked="checked" type="checkbox" /> <label class="mar">记住密码</label>
							<label class="mar"><a href="{:U('Users/forgetPass')}">忘记密码?</a></label>
							<label><a href="javascript:regist();">免费开店</a></label>
							<div class="clr"></div>
						</div>
					</div>
					<div class="item login-btn2013">
						<input class="btn-img btn-entry" id="loginsubmit" value="登录"
							tabindex="8" onclick="javascript:login();" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="./Tpl/Public/commonFooter.html" />
</body>
</html>
