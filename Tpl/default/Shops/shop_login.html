<body>
	<div id="loginbox">
		<div class='logos'></div>
		<div id="loginform" class="form-vertical" />
		<span id="errmsg"
			style='display: none; color: red; position: absolute; top: 20%; left: 30%; background: #f2f2f2; padding: 20px; border-radius: 4px;'></span>
		<div class="control-group">
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on">账&nbsp;&nbsp;&nbsp;号：</span><input type="text"
						name='loginName' id='loginName' placeholder="手机号" />
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on">密&nbsp;&nbsp;&nbsp;码：</span><input
						type="password" name='loginPwd' id='loginPwd' placeholder="密码" />
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on">验证码：</span><input type="text" name='verify'
						id='verify' placeholder="验证码" style="width: 70px; height: 35px;" |/>
					<label class="img"> <img
						style='vertical-align: middle; cursor: pointer; height: 36px;'
						class='verifyImg'
						src='__ROOT__/Apps/Home/View/default/images/clickForVerify.png'
						title='刷新验证码' onclick='javascript:getVerify()' />
					</label>
				</div>
			</div>
		</div>
		<div class="form-actions" id="loginsubmit"
			onclick="javascript:logines();"></div>
