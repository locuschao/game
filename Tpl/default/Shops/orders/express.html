<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>物流跟踪</title>
<include file="./Tpl/homeHead.html" />
<link rel="stylesheet" href="__CSS__/common.css" />
<link rel="stylesheet" href="__CSS__/user.css">
<style>
.wst-odetal-box {
	padding: 10px;
	text-align: center;
	background-color: #ffffff;
}

.wst-tab {
	border-collapse: collapse;
}

.wst-tab-cpt {
	text-align: left;
	height: 30px;
	font-weight: bold;
}

.wst-tab tr {
	height: 30px;
}

.wst-tab tr td {
	border: 1px solid #eeeeee;
}

.wst-td-title {
	width: 100px;
	text-align: right;
}

.wst-td-content {
	padding-left: 6px;
	text-align: left;
}

.wst-align-center {
	text-align: center;
}
</style>
	<include file="./Tpl/Public/commonHead.html" />
</head>

<body style="background-color: #f5f5f5;">
	<div style="text-align: center;">
		<div class="wst-odetal-box" style='padding-bottom: 5px;'>
			<table cellspacing="0" cellpadding="0" class="wst-tab" width="920"
				style="margin: 0 auto;">
				<caption class="wst-tab-cpt">
					物流单号：<span style="color: blue;">{$rs['orderEx']['trackNumber']}</span>&nbsp;&nbsp;
					物流公司：<span style="color: blue;">{$rs['express']['expressCompany']}</span>&nbsp;&nbsp;
					电话：<span style="color: blue;">{$rs['express']['telephone']}</span>&nbsp;&nbsp;
					<a style="color: #44eeF8;" href="{$rs['express']['website']}"
						target="_blank">官网</a>
				</caption>
				<tbody>
					<tr>
						<td width='100' class="wst-align-center">时间</td>
						<td width='200' class="wst-align-center">地点和跟踪进度</td>
					</tr>
					<volist name="rs['arr']" id="vo" key='key1'>
					<tr>
						<td class="wst-align-center">{$vo["time"]}</td>
						<td class="wst-align-left">{$vo["context"]}</td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
	<include file="./Tpl/Public/commonFooter.html" />
</body>


</html>
