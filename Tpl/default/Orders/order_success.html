<extend name="Base:common" />
<block name="static">
<link rel="stylesheet" href="__CSS__/ordersuccess.css" />
<link rel="stylesheet" href="__CSS__/pslocation.css" />
<link rel="stylesheet" href="__CSS__/magnifier.css" />
</block>
<block name="body">
<div class="w">
	<div>
		<div>
			<div id="succeed" class="wst-ods-success">
				<div class="success2" style="margin: 0 auto;">
					<div class="wst-ods-success-blank"></div>
					<div class="wst-ods-success-step">
						<img src="__IMG__/step3.png" alt="" /><br /> <span
							class="wst-ods-success-step1">1.我的购物车</span> <span
							class="wst-ods-success-step2">2.填写核对订单信息</span> <span
							class="wst-ods-success-step3">3.成功提交订单</span>
					</div>
					<div class="wst-clear"></div>
				</div>
			</div>
		</div>

		<div class="wst-ods-success-tb">
			<div class="wst-ods-success-tc">
				<div class="wst-ods-success-td">
					<if condition="count($orderInfos) gt 0"> <img
						src="__IMG__/icon-succ.png" alt="" /> </if>
				</div>
				<div class="wst-ods-success-tf">
					<div class="wst-ods-success-l25">
						<if condition="count($orderInfos) gt 0"> <span
							class="wst-ods-success-tg">订单提交成功！</span> 订单号： <volist
							name="orderInfos" key="key" id="order"> <if
							condition="($key gt 1) AND ($isMoreOrder eq 1)">、</if> <a
							href="javascript:;" onclick="getOrderInfo({$order['orderId']});"><span
							class="wst-ods-success-th">{$order['orderNo']}</span></a>&nbsp; </volist>
						应付金额：<span class="wst-ods-success-ti">{$totalMoney}</span> 元 <else />
						<div class="wst-ods-success-tj">不能重复提交订单</div>
						</if>
					</div>
				</div>
				<div class="wst-clear"></div>
			</div>

			<div class="wst-clear"></div>
			<div class="wst-ods-success-tk">
				<div id="checkout" class="wst-checkout">
					<a class="btn-submit" href="__ROOT__/index.php"> <span
						id="saveConsigneeTitleDiv" class="wst_btn-continue"></span>
					</a>
					<div class="wst-clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="wst-clear"></div>
<div style="height: 20px;"></div>

</block>
<block name="footer_static"> <script src="__JS__/index.js"></script>
<script src="__JS__/orders.js"></script> </block>
