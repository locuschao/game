<script>
$(function() {
    $('.nav_').on('click', function() {
        $('.nav_').removeClass('col_red');
        var id=$(this).attr('data-id');
        var status = $(this).attr('data-status');
        $('.nav_').not('#'+id).attr('data-status',0);
        if (status == 0) {
            $(this).attr('data-status', 1);
            $(this).addClass('col_red');
            $('.li_menu').hide();
            $('#'+id).show();
        } else {
            $(this).attr('data-status', 0);
            $('.li_menu').hide();
          
            $('#'+id).hide();
        }

    })
    $('.li_menu li').on('click',function(){
      $('.nav_').attr('data-status',0);
      $('.li_menu').hide();
    });
})
</script>
