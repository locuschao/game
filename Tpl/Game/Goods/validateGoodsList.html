<script>
	var page = 1;
	var type="{$arr['goodsType']}";
	var menuIndex=0;
	$(function(){
		$('.orderMenu').eq(type).addClass('orderNavActive');
		$('.list').eq(type).show();
	})
	
	//全部订单，待发货，待付款，已完成切换 
	$('body').on('click','.orderMenu',function(){
		var index=$(this).index();
		menuIndex=index;
		type=$(this).text();
		$('.orderMenu').removeClass('orderNavActive');
		$(this).addClass('orderNavActive');
		$('.list').hide();
		$('.list').eq(index).show();
	})

	$(window).scroll(
			function() {
				// 当滚动到最底部以上100像素时， 加载新内容
				if ($(document).height() - $(this).scrollTop()
						- $(this).height() < 100) {
					$('.loadMore').fadeIn();
				} else {
					$('.loadMore').fadeOut();
				}
			});

	$('body').on(
					'click',
					'.loadMore',
					function() {
						var name="{$_GET['gameId']}";
						$.ajax({
									type : 'POST',
									dataType : 'json',
									data : {
										page : page,
										type : type,
										gameId : name
									},
									url : "{:U('Goods/goodsList')}",
									success : function(data) {
										if (isDefine(data)) {
											page++;
											var html='';
											for(var i=0;i<data.length;i++){
												html+='  <div class="back-ff bor">';
												html+='	<a href="/Game/Goods/index/id/'+data[i].goodsId+'">';
												html+='	<div class="shop ub ">';
												html+='<div class=" ub-f1 pos-r" style="margin-left:5px;width:60%;">';
												html+='<div class="pos-a">';
												html+='<div class="shopName"><span class="type">【'+data[i].catName+'】</span>'+data[i].goodsName+'</div>';
												html+='<div class="fw col-9">{$vo.goodsSpec}</div>	</div>	</div>';
												html+='   <div class="mc" style="width:30px;">秒充</div>';
												html+='	<div style="text-align:center;" class="pos-r">';
												html+='<div class="col-9 lh20"><s>￥'+data[i].marketPrice+'</s></div>';
												html+='<div class="col-red lh20 moneys">￥'+data[i].shopPrice+'</div>';
												html+='</div></div></a></div>';
												html+='';
											}
											$('.list').eq(menuIndex).append(html);
										}else{
											$('.loadMore').text('没有更多了');
											setTimeout(function(){
												$('.loadMore').text('加载更多');
											},2000);
										}
									}
							})
					})
</script>
