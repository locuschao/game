<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>评价中心</title>
<include file="./Tpl/head.html" />
<link rel="stylesheet" href="__CSS__/supermarket.css" />
<link rel="stylesheet" href="__CSS__/orderDetail.css" />
<link rel="stylesheet" href="__CSS__/base.css" />
<script src="__JS__/jquery2.1.1.min.js"></script>
<script src="__JS__/layer.min.js"></script>
<style>
.font90 {
	font-size: 90%;
}

body {
	padding-bottom: 50px;
}

.col-red {
	color: #ff4045
}

.right_arrows {
	background-size: 7px;
}

.imgwh img {
	width: 72px;
	height: 72px;
}

.padd-tb {
	padding: 10px 0px;
}

.lh35 {
	height: 35px;
	line-height: 35px;
}

.bv {
	-moz-box-orient: vertical;
	-webkit-box-orient: vertical;
	box-orient: vertical;
}

.titls {
	line-height: 20px;
}

.lh20 {
	height: 20px;
	line-height: 20px;
	color: #999;
}

.fw {
	font-weight: 550;
}

.txt_title {
	height: 40px;
	line-height: 20px;
}

.pj {
	text-align: right;
	height: 30px;
	line-height: 30px;
}

.pj span {
	padding: 5px 10px 5px 20px;
	color: #ff4045;
	border: #ff4045 solid 1px;
	border-radius: 3px;
	margin-right: 10px;
	background: url(__IMG__/pen.png) 3px center no-repeat;
	background-size: 14px;
}

.swi span {
	display: block;
	height: 100%;
	margin: 0 auto;
}

.bor_b2 {
	border-bottom: #ff4045 solid 3px;
}

.hide {
	display: none;
}

.triangle-up {
	position: absolute;
	left: 48%;
	bottom: 0;
	width: 0;
	height: 0;
	border-left: 2px solid transparent;
	border-right: 2px solid transparent;
	border-bottom: 3px solid red;
}
</style>
	<include file="./Tpl/Public/commonHead.html" />
</head>
<body>
	<div class="_top">
		<div class="_left_top" onclick='javascript:window.location.href="{:U('
			wx/index/index',array('r'=>'my'))}"'></div>
		<div class="_title_top">评价中心</div>
		<div class="_right_top nobackground"></div>
	</div>
	<div class="_content">
		<div class="_son_title lh45 ub font90" style="padding-bottom: 3px;">
			<div class="  col-666  ub-f1 txt-c  pos-r">
				<div class="triangle-up "></div>
				<div class="pos-a swi bor_b2" data-id="0">
					<span>商品评价(23)</span>
				</div>
			</div>
			<div class="  col-666  ub-f1 txt-c  pos-r">
				<div class="triangle-up hide"></div>
				<div class="pos-a swi" data-id="1">
					<span>追加晒单(3)</span>
				</div>
			</div>
			<div class="  col-666  ub-f1 txt-c  pos-r">
				<div class="triangle-up hide"></div>
				<div class="pos-a swi" data-id="2">
					<span>晒单完成(5)</span>
				</div>
			</div>
			<div class="  col-666  ub-f1 txt-c  pos-r">
				<div class="triangle-up hide"></div>
				<div class="pos-a  swi" data-id="3">
					<span>服务评价</span>
				</div>
			</div>
		</div>
		<div class="switch">
			<volist name="evaluate" id="ev"> <volist name="ev['goods']"
				id="eg">
			<div class="ub padd-tb  bor_b bg-ff">
				<div class="margin_left10 margin_right10 imgwh ">
					<img style="height: 6rem;" src="/{$eg.goodsThums}" alt="">
				</div>
				<div class="ub-f1  ub bv bg-ff">
					<div class="txt_title">{$eg.goodsName}</div>
					<div class="pj">
						<span>评价晒单</span>
					</div>
				</div>
			</div>
			</volist> </volist>
		</div>
		<div class="switch hide">
			<div class="ub padd-tb  bor_b bg-ff">
				<div class="margin_left10 margin_right10 imgwh ">
					<img style="height: 6rem;" src="__IMG__/cs_sp1.png" alt="">
				</div>
				<div class="ub-f1  ub bv bg-ff">
					<div class="txt_title">22222222222..</div>
					<div class="pj">
						<span>评价晒单</span>
					</div>
				</div>
			</div>
		</div>
		<div class="switch hide ">
			<div class="ub padd-tb  bor_b bg-ff">
				<div class="margin_left10 margin_right10 imgwh ">
					<img style="height: 6rem;" src="__IMG__/cs_sp1.png" alt="">
				</div>
				<div class="ub-f1  ub bv bg-ff">
					<div class="txt_title">33333333333333.</div>
					<div class="pj">
						<span>评价晒单</span>
					</div>
				</div>
			</div>
		</div>
		<div class="switch hide">
			<div class="ub padd-tb  bor_b bg-ff">
				<div class="margin_left10 margin_right10 imgwh ">
					<img style="height: 6rem;" src="__IMG__/cs_sp1.png" alt="">
				</div>
				<div class="ub-f1  ub bv bg-ff">
					<div class="txt_title">444444444444.</div>
					<div class="pj">
						<span>评价晒单</span>
					</div>
				</div>
			</div>
		</div>

	</div>
	<include file="./Tpl/Public/commonFooter.html" />
</body>
<script>
$(function(){
    $(".swi").click(function(){
        tabIndex = $(this).attr('data-id');
        $('.swi').removeClass("bor_b2");
        $(this).addClass("bor_b2");
        $('.switch').hide();
        $('.triangle-up').hide();
        $('.triangle-up').eq(tabIndex).show();
        $('.switch').eq(tabIndex).show();
    });
})
</script>
</html>
