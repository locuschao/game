	<script>


    (function(){
        var  headerHeight =  document.querySelector("header").clientHeight;
        document.querySelector(".container").style.marginTop=headerHeight+'px';

    })();
function goToUrl(url){
  window.location.href="/Game/Agent/allFansorder/userId/"+url;
}

    $(function(){
        var level = '{$level}';

        getData.init(level);
    });

    var getData = {
        init:function(level){
            layer.open({type: 2});
            $.getJSON('/Game/Agent/allFansinfo', {level: level}, function(json, textStatus) {
                /*optional stuff to do after success */
                //  console.log(json[1]);
                var html = '';
                for (var i in json) {
                    if (json.hasOwnProperty(i) && typeof json[i]==='object') {
                        //  console.log(json[i]);

                        html+= "<button  type='button' class='list-group-item' style='display: block'    onclick=goToUrl('"+json[i].userId+"')>";
                        html+= "<div class='col-xs-3'>";
                        html+= "<img class='img' src='";

                        if(json[i].userPhoto){
                            html+=""+json[i].userPhoto;
                        }else{
                            html+= "__IMG__/member.jpg";
                        }

                        html+= "'/>";
                        html+= "</div>";

                        html+= "<div class='col-xs-7'>";
                        var name="匿名";
                        if(json[i].userName!=null){
                        	name=json[i].userName;
                        }
                        html+= "<div>会员名称：<span>"+name+"</span></div>";
                        html+= "<div>订单数量：<span class='text-order-color'>";
                        if(json[i].count){
                            html+= json[i].count;
                        }else{
                            html+=0;
                        }
                        html+=  "</span></div>";
                        html+= "<div>提成金额：<span class='text-price-color'>￥";
                        if(json[i].price){
                            html+= json[i].price;
                        }else{
                            html+= 0;
                        }
                        html+="</span></div>";
                        html+= "</div>";

                        html+= "<span  class='glyphicon glyphicon-menu-right right-icon'></span>";
                        html+="</button>";




                    }
                }

                html+="<button class='noMore'>没有更多</button>";
                $('.list-group').html(html);

                layer.closeAll('loading'); //关闭加载层

            });


        },
        count:function(object){
            var count = 0;
            for(i in object){
                count++;
            }

            return count;
        }


}




</script>
