	<style>
		/*二次开发 新增样式 start*/
		.dataExp{
			margin-bottom: 10px;
			margin-top: 10px;

		.dataExp table tr td{
			padding-right: 5px;

<body class='wst-page'>
	<div style="padding-top: 6px;">
		
	<div class="wst-body">
		<table class="table table-hover table-striped table-bordered wst-list">
			<thead>
				<tr>
					<th width='40'>编号</th>
					<th width='80'>投诉用户</th>
                                        <th width='80'>投诉联系方式</th>
					<th width='220'>投诉内容</th>
					<th width='50'>投诉时间</th>
				</tr>
			</thead>
			<tbody>
				<volist name="Page['root']" id="vo" key='i'>
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo['userPhone']}</td>
                                        <td>{$vo['contact']}</td>
					<td>{$vo['content']}</td>
					<td>{$vo['addtime']|date="Y-m-d",###}</td>
				</tr>
				</volist>
				<tr>
					<td colspan='4' align='center'>{$Page['pager']}</td>
				</tr>
			</tbody>
		</table>
	</div>
