<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{$CONF['mallTitle']}后台管理中心</title>
<link href="__PUBLIC__/plugins/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="__CSS__/AdminLTE.css" rel="stylesheet" type="text/css" />
<!--[if lt IE 9]>
      <script src="__PUBLIC__/js/html5shiv.min.js"></script>
      <script src="__PUBLIC__/js/respond.min.js"></script>
      <![endif]-->
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/plugins/plugins/plugins.js"></script>
<script src="__PUBLIC__/plugins/kindeditor/kindeditor.js"></script>
<script src="__PUBLIC__/plugins/kindeditor/lang/zh_CN.js"></script>
</head>
<style>
.wst-tab-box {
	width: 100%;
	height: auto;
	margin: 0px auto;
}

.wst-tab-nav {
	margin: 0;
	padding: 0;
	height: 25px;
	line-height: 24px;
	position: relative;
	top: 2px;
	left: 3px;
}

.wst-tab-nav li {
	cursor: pointer;
	float: left;
	margin: 0 0px;
	list-style: none;
	border: 1px solid #ddd;
	border-bottom: none;
	height: 24px;
	width: 100px;
	text-align: center;
	background: #eeeeee;
	color: #000000;
}

.wst-tab-nav .on {
	background: #ffffff;
	color: #000000;
	border-bottom: 0 none;
}

.wst-tab-content {
	padding: 5px;
	width: 99%;
	height: auto;
	border: 1px solid #ddd;
	background: #FFF;
}

.wst-gallery-imgs {
	width: 770px;
	height: auto;
}

.wst-gallery-img {
	width: 140px;
	height: 100px;
	float: left;
	overflow: hidden;
	margin: 10px 5px 5px 5px;
}
</style>
<script>
   $(function () {
	   $('#tab').TabPanel({tab:0});
	   KindEditor.ready(function(K) {
			editor1 = K.create('textarea[name="goodsDesc"]', {
				height:'250px',
				allowFileManager : false,
				allowImageUpload : true,
				items:[
				        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
				        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
				        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
				        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
				        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
				        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|','image','table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
				        'anchor', 'link', 'unlink', '|', 'about'
				],
				afterBlur: function(){ this.sync(); }
			});
		});
   });
   function changeStatus(id,v){
	   Plugins.waitTips({title:'信息提示',content:'正在操作，请稍后...'});
	   $.post("{:U('Admin/Group/changePenddingGoodsStatus')}",{id:id,status:v},function(data,textStatus){
				var json = WST.toJson(data);
				if(json.status=='1'){
					Plugins.setWaitTipsMsg({ content:'操作成功',timeout:1000,callback:function(){
						location.href="{:U('Admin/Group/queryPenddingByPage')}";
					}});
				}else{
					Plugins.closeWindow();
					Plugins.Tips({title:'信息提示',icon:'error',content:'操作失败!',timeout:1000});
				
				}
	   });
   }
   </script>
<body class="wst-page">
	<form name="myform" method="post" id="myform">
		<div id='tab' class="wst-tab-box">
			<ul class="wst-tab-nav">
				<li>商品信息</li>
				<li>商品相册</li>
			</ul>
			<div class="wst-tab-content" style='width: 98%;'>
				<div class='wst-tab-item'>
					<form name="myform" method="post" id="myform">
						<input type='hidden' id='id' value='{$object.goodsId}' /> <input
							type='hidden' id='shopId' value='{$object.shopId}' />
						<table
							class="table table-hover table-striped table-bordered wst-form">
							<tr>
								<th width='120'>商品编号：</th>
								<td width='900'>{$object.goodsSn}</td>
								<td rowspan='4' style='padding: 5px;'><img
									id='goodsImgPreview' src='<if condition="$object['
									goodsImg'] =='' ">__ROOT__/Apps/Home/View/default/img/store_default_sign.png<else />__ROOT__/{$object['goodsImg']}</if>'
									width='160' height='160'/><br /></td>
							</tr>
							<tr>
								<th width='120'>商品名称<font color='red'>*</font>：
								</th>
								<td>{$object.goodsName}</td>
							</tr>
							<tr>
								<th width='120'>店铺价格<font color='red'>*</font>：
								</th>
								<td>{$object.shopPrice}</td>
							</tr>
							<tr>
								<th width='120'>团购价格<font color='red'>*</font>：
								</th>
								<td>{$object.groupPrice}</td>
							</tr>
							<tr>
								<th width='120'>活动说明<font color='red'>*</font>：
								</th>
								<td colspan="3">{$object['groupDesc']|htmlspecialchars_decode}</td>
							</tr>
							<tr>
								<td colspan='3' style='padding-left: 250px;'>
									<button type="button"
										class="btn btn-success glyphicon glyphicon-pencil"
										onclick="javascript:changeStatus({$object['id']},1)">通过</button>&nbsp;
									<button type="button" class="btn btn-primary"
										onclick='javascript:location.href="{$referer}"'>返&nbsp;回</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div class='wst-tab-item'>
					<div id='galleryImgs' class='wst-gallery-imgs'>
						<volist name="object['gallery']" id="vo" key='i'>
						<div class="wst-gallery-img">
							<img class="gallery-img" width='140' height='100'
								iv="{$vo.goodsThumbs}" v="{$vo.goodsImg}"
								src="__ROOT__/{$vo.goodsThumbs}" />
						</div>
						</volist>
					</div>
					<div style='clear: both;'></div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
